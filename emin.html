    <script>
     var sum = 0;
    var number = 31;
for (var i = 2; i <= number ; i *= 2)
{

    if (i % 2 == 0)
        sum++;
}

console.log(sum);

if (2**(sum+1) - number < number - (2**sum))
{
    console.log(sum + 1);
}

{
    console.log(sum);
}
